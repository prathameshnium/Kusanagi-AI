<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orochimaru - Local RAG AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a professional look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #193549; } /* primary */
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
        .listbox-item.active {
            background-color: #193549; /* primary */
            border-color: #ffab40; /* accent */
        }
        html {
            font-size: 14px; /* Default is 16px. Reducing this scales down rem-based units. */
        }
        body { font-family: 'Segoe UI', sans-serif; }
        .tab-button.active {
            background-color: #193549; /* primary */
            color: #FFFFFF; /* fg-primary */
        }
        .tab-button {
            background-color: #25435A; /* tertiary */
            color: #97B1C2; /* fg-secondary */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Segoe UI', 'sans-serif'] },
                    colors: {
                        'primary': '#193549',   // Main content dark blue
                        'secondary': '#002240', // Sidebar darker blue
                        'tertiary': '#25435A',   // Input fields
                        'accent': '#ffab40',    // Orange/Yellow accent
                        'accent-fg': '#002240', // Text on accent
                        'fg-primary': '#FFFFFF',
                        'fg-secondary': '#97B1C2', // Muted text
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-primary text-fg-primary font-sans antialiased overflow-hidden">
    <div class="flex h-full max-h-screen">
        
        <!-- === Sidebar === -->
        <aside class="w-64 flex-shrink-0 bg-secondary flex flex-col p-4">
            <!-- Header -->
            <div class="px-1">
                <h1 class="text-2xl font-bold text-accent">Orochimaru</h1>
                <p class="text-sm font-bold text-accent">Developed by Prathamesh Deshmukh</p>
                <p class="text-sm text-fg-secondary mt-1">Local RAG AI Assistant</p>
            </div>

            <!-- Status -->
            <div class="flex items-center space-x-2 px-2 mt-4">
                <span class="text-green-400 text-lg">‚óè</span>
                <span class="text-sm text-fg-primary">Connected</span>
            </div>

            <!-- Load Document -->
            <button class="w-full bg-accent text-accent-fg font-bold py-2.5 px-4 rounded-md mt-4 hover:bg-yellow-600 transition duration-200">
                üìÑ Load Document
            </button>

            <hr class="border-tertiary my-4">

            <!-- Model Controls -->
            <div class="px-1 space-y-3">
                <div>
                    <label class="text-sm font-semibold text-fg-primary">Chat Model:</label>
                    <select class="w-full bg-tertiary text-fg-primary p-2 rounded-md mt-1 focus:outline-none focus:ring-2 focus:ring-accent">
                        <option>qwen:1.8b-chat</option>
                        <option>llama3:8b</option>
                    </select>
                </div>
                <div>
                    <label class="text-sm font-semibold text-fg-primary flex justify-between">
                        <span>Temperature:</span>
                        <span>0.00</span>
                    </label>
                    <input type="range" min="0" max="1" step="0.01" value="0" class="w-full h-2 bg-tertiary rounded-lg appearance-none cursor-pointer mt-1">
                </div>
            </div>

            <hr class="border-tertiary my-4">

            <!-- Embedding Model -->
            <div class="px-1">
                <p class="text-sm font-semibold text-fg-primary">Embedding Model:</p>
                <p class="text-sm text-green-400">mxbai-embed-large (Ready)</p>
            </div>

            <!-- History Tabs -->
            <div class="flex-grow flex flex-col mt-4 overflow-hidden">
                <!-- Tab Buttons -->
                <div class="flex-shrink-0 flex border-b border-tertiary">
                    <button id="tab-btn-chats" class="tab-button active flex-1 py-2 text-sm font-semibold rounded-t-md">Chats</button>
                    <button id="tab-btn-docs" class="tab-button flex-1 py-2 text-sm font-semibold rounded-t-md">Documents</button>
                </div>
                <!-- Tab Content -->
                <div class="flex-grow bg-secondary overflow-hidden">
                    <!-- Chats Panel -->
                    <div id="tab-panel-chats" class="h-full flex flex-col">
                        <div class="flex-shrink-0 p-2 flex space-x-2">
                            <button class="bg-tertiary hover:bg-primary p-2 rounded-md text-fg-primary">‚ûï</button>
                            <button class="bg-tertiary hover:bg-primary p-2 rounded-md text-fg-primary">‚ûñ</button>
                        </div>
                        <div class="flex-grow bg-tertiary rounded-b-md p-1 space-y-1 overflow-y-auto">
                            <div class="listbox-item p-2 rounded-md cursor-pointer hover:bg-primary">
                                <h3 class="font-semibold text-fg-primary truncate">Chat 1</h3>
                            </div>
                        </div>
                    </div>
                    <!-- Documents Panel -->
                    <div id="tab-panel-docs" class="h-full flex-col hidden">
                        <div class="flex-shrink-0 p-2 flex space-x-2">
                            <button class="bg-tertiary hover:bg-primary p-2 rounded-md text-fg-primary">‚ûñ</button>
                        </div>
                        <div class="flex-grow bg-tertiary rounded-b-md p-1 space-y-1 overflow-y-auto">
                            <div class="listbox-item active p-2 rounded-md cursor-pointer border border-transparent">
                                <h3 class="font-semibold text-fg-primary truncate">History_of_Science_101.pdf</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </aside>

        <!-- === Main Chat Area === -->
        <main class="flex-1 flex flex-col max-h-screen p-2">
            <!-- Top Bar -->
            <header class="flex-shrink-0 flex justify-between items-center p-2">
                <h2 id="chat-title" class="text-lg font-bold">New Chat</h2>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-fg-secondary">RAM: 25% | Tok/s: --</span>
                    <button class="text-lg text-fg-secondary hover:text-fg-primary">üîä</button>
                    <button class="text-lg text-fg-secondary hover:text-fg-primary">üíæ</button>
                    <button class="text-lg text-fg-secondary hover:text-fg-primary">üóëÔ∏è</button>
                    <button class="text-lg text-fg-secondary hover:text-fg-primary">‚öôÔ∏è</button>
                </div>
            </header>

            <!-- Chat History -->
            <div id="chat-history" class="flex-grow p-4 overflow-y-auto space-y-6 bg-primary rounded-md">
                <!-- Mockup of an AI greeting -->
                <div class="flex items-start space-x-4">
                    <div class="flex-shrink-0 w-10 h-10 bg-tertiary rounded-full flex items-center justify-center font-bold text-accent">O</div>
                    <div class="bg-tertiary p-4 rounded-lg max-w-2xl">
                        <p class="font-bold text-accent mb-1">Orochimaru</p>
                        <p>Ready to assist.</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex-shrink-0 grid grid-cols-3 gap-2 p-2">
                <button class="bg-accent text-accent-fg font-bold py-2 px-4 rounded-md hover:bg-yellow-600 transition duration-200">Summarize Document</button>
                <button class="bg-accent text-accent-fg font-bold py-2 px-4 rounded-md hover:bg-yellow-600 transition duration-200">Review Document</button>
                <button class="bg-accent text-accent-fg font-bold py-2 px-4 rounded-md hover:bg-yellow-600 transition duration-200">Checker</button>
            </div>

            <!-- Input Bar -->
            <div class="flex-shrink-0 p-2">
                <div class="flex bg-tertiary rounded-md p-1.5">
                    <input id="chat-input" type="text" placeholder="Ask a question or type a command..." class="w-full bg-transparent p-2 text-lg text-fg-primary placeholder-fg-secondary focus:outline-none">
                    <button id="send-button" class="bg-accent text-accent-fg rounded-md p-3 ml-2 hover:bg-yellow-600 transition duration-200">
                        <span class="font-bold text-2xl leading-none">‚û§</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = {
                chats: document.getElementById('tab-btn-chats'),
                docs: document.getElementById('tab-btn-docs'),
            };
            const tabPanels = {
                chats: document.getElementById('tab-panel-chats'),
                docs: document.getElementById('tab-panel-docs'),
            };

            function switchTab(tabName) {
                // Handle buttons
                Object.values(tabButtons).forEach(btn => btn.classList.remove('active'));
                tabButtons[tabName].classList.add('active');

                // Handle panels
                Object.values(tabPanels).forEach(panel => panel.classList.add('hidden'));
                tabPanels[tabName].classList.remove('hidden');
                tabPanels[tabName].classList.add('flex');
            }

            tabButtons.chats.addEventListener('click', () => switchTab('chats'));
            tabButtons.docs.addEventListener('click', () => switchTab('docs'));

            // Set initial state
            switchTab('chats');
        });
    </script>
</body>
</html>
