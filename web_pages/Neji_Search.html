<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neji - Research Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #193549; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#193549',
                        'secondary': '#002240',
                        'tertiary': '#25435A',
                        'accent': '#ffab40',
                        'accent-fg': '#002240',
                        'fg-primary': '#FFFFFF',
                        'fg-secondary': '#97B1C2',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary text-fg-primary font-sans antialiased">
    <div class="container mx-auto px-4 py-8 md:py-16">

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-accent mb-2">Neji Search</h1>
            <p class="text-lg text-fg-secondary">A minimalist search engine for researchers.</p>
        </header>

        <!-- Search Bar -->
        <div class="max-w-2xl mx-auto mb-12">
            <div class="flex bg-tertiary rounded-lg p-2 shadow-lg">
                <input id="search-input" type="text" placeholder="Describe the research paper you're looking for..." class="w-full bg-transparent p-3 text-fg-primary placeholder-fg-secondary focus:outline-none">
                <button id="search-button" class="bg-accent text-accent-fg rounded-md p-3 ml-2 hover:bg-yellow-400 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Search Results -->
        <main id="results-container" class="max-w-4xl mx-auto">
            <!-- Results will be dynamically inserted here -->
        </main>

    </div>
    <script>
        // Basic script for interaction feedback
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');

        const performSearch = () => {
            const query = searchInput.value;
            if (query) {
                console.log(`Searching for: ${query}`);
                // In a real app, you would trigger an API call here
                // and dynamically render the results.
                alert(`Search initiated for: "${query}"`);
            }
        };

        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
